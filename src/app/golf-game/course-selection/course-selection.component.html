<div id="flex">
    <mat-card *ngFor="let course of course$ | async" id="mat-card">
        <mat-card-content id="mat-card-content">
            <mat-card-title>{{ course.name }}</mat-card-title>
            <div>
                <img [src]="course.image" width="200" />
            </div>
            <div>
                <button mat-raised-button (click)="selectCourse(course.id)">Select</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
